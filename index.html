<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars" id="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="moves" id="moves">0</span> Moves

            <div class="restart" onclick="initGame()">
                <i class="fa fa-repeat"></i>
            </div>
            <div id="timer" class="timer">00:00</div>
        </section>

        <ul class="deck" id="deck"></ul>
    </div>

    <div id="modal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"><i class="fa fa-check-circle"></i></h4>
                </div>
                <div class="modal-body">
                    <h3 class="flex-center">Congratulations! You Won!</h3>
                    <p class="flex-center" id="stats"></p>
                    <p class="flex-center">Woooooo!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="playAgain()">Play again!</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
